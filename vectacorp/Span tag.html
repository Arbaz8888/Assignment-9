<!DOCTYPE html>
<html>
<head>
  <title>Event Handling</title>
  <script src="jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function() {
      const divElement = $('#myDiv');
      const spanElement = $('#messageSpan');

      divElement.css({
        width: '400px',
        height: '400px',
        backgroundColor: 'lightblue',
      });

      divElement.on('click', function() {
        spanElement.text('Mouse clicked on the div.');
      });

      divElement.on('mouseenter', function() {
        spanElement.text('Mouse entered the div.');
      });

      divElement.on('mouseleave', function() {
        spanElement.text('Mouse left the div.');
      });
    });
  </script>
</head>
<body>
  <div id="myDiv"></div>
  <span id="messageSpan"></span>
</body>
</html>
